<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="css/bootstrap.css">
 <link rel="stylesheet" href="style.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />

  
</head>
<body>
  <div class="container-fluid" style="background: #b33f62; width: 100%; height:100px;">
        <h1 style="color: black; font-weight:bold; text-align: center; padding:5px; font-family: Arial;">
 Smart Health Monitoring System   <img src="images/products/pd.jpg" style="width: 60px; float: right;"></h2>
        </div>
  <div class="container">
    
    <div class="wrapper">
      
      </div>
      <div class="contact">
        <h3>Register Your Details</h3>
       
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p class="full">
            <label>Hospital name and Address</label>
            <input type="text" name="hospital" id="hospital">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p class="full">
            <label>Specialization and Experience</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>

  <script src="m.js"></script>

    <h2 style="color: black; font-weight:bold; font-style: italic; font-family: Comic Sans MS;  text-align: center; padding:10px;">Welcome to Smart Health Monitoring System</h2>
        
    </div>
</body>
</html>
