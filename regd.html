<body style="background: #74BBFB;">

    <div class="container-fluid" style="background: #F08080; width: 100%; height:100px;">
        <h2 style="color: black; font-weight:bold; text-align: center; padding:10px; font-family: Comic Sans MS;">


         Smart Health Monitoring System   <img src="images/h.png" style="width: 60px; float: right;"></h2>
        </div>

  <div class="container" >
<br>

<h2><b>Registration Page</b></h2>
<br>
<br>

      <form id="contactForm">
          <div class="form-group">
            <label><b>Name</b></label>
            <input type="text" class="form-control" name="name" id="name" required>
          </div>
          <div class="form-group">
            <label><b>Hospital Address</b></label>
            <input type="text" class="form-control" name="hospital" id="hospital">
          </div>
          <div class="form-group">
            <label><b>Email Address</b></label>
            <input type="email" class="form-control" name="email" id="email" required>
          </div>
          <div class="form-group">
            <label><b>Phone Number</b></label>
            <input type="text"  class="form-control"name="phone" id="phone">
          </div>
          <div class="form-group">
            <label><b>Password For Login</b></label>
            <input type="password" class="form-control" name="password" id="password">
          </div>
          
            <label><b>Specialization and Experience</b></label>
            <br>
            <textarea style="width: 100%;" name="message" rows="5" id="message"></textarea>
          
          
           <p class="full">
            <button  type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  

  <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
